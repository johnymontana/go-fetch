version: 2
updates:
  # Enable version updates for npm
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
    reviewers:
      - "johnymontana"
    assignees:
      - "johnymontana"
    commit-message:
      prefix: "deps"
      include: "scope"
    open-pull-requests-limit: 10

  # Enable version updates for GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
    reviewers:
      - "johnymontana"
    assignees:
      - "johnymontana"
    commit-message:
      prefix: "ci"
      include: "scope"